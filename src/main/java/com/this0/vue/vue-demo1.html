<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 这里也可以用浏览器打开连接,然后将获得的文本单独保存进入一个vue.js的文件,导入vue.js文件即可 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">
    <!-- 给style属性绑定colorStyle数据 -->
    <!-- {{插值表达式 直接将数据放在该位置}} -->
    <h1 v-bind:style="colorStyle">{{headline}}</h1>
    <!-- v-text设置双标签中的文本 -->
    <p v-text="article"></p>
    <!-- 给type属性绑定inputType数据 -->
    <input v-bind:type="inputType" value="hello Vue3"> <br>
    <!-- 给按钮单击事件绑定函数 -->
    <button @click="sayHello()">说谢谢</button>
</div>

<script>
    //组合api
    const app1 = Vue.createApp({
        // 在setup内部自由声明数据和方法即可!最终返回!
        setup() {
            //定义数据
            //在VUE中实现DOM的思路是: 通过修改数据而影响页面元素
            // vue3中,数据默认不是响应式的,需要加ref或者reactive处理,后面会详细讲解
            let inputType = 'text'
            let headline = 'hello vue3（单向绑定）'
            let article = 'vue is awesome（v-text的内容）'
            let colorStyle = {'color': 'red'}

            // 定义函数
            let sayHello = () => {
                alert("谢谢！")
            }
            //在setup函数中,return返回的数据和函数可以在html使用
            return {
                inputType,
                headline,
                article,
                colorStyle,
                sayHello
            }
        }
    });
    //挂载到视图
    app1.mount("#app");
</script>
</body>
</html>
